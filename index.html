<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel ="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <hr>

        <button id="newGame">New Game</button>
    </div>

    <div class="game container">
        <button id="rock">
            <img src="images/noun-fist-477918.svg">
        </button>
        <button id="paper">
            <img src="images/noun-hand-477922.svg">
        </button>
        <button id="scissors">
            <img src="images/noun-scissors-477919.svg">
        </button>
    </div>
    <div class="score container">
        <h2>SCOREBOARD</h2>
        <div id="scoreboard">
            <div>
                <h3>Player</h2>
                    <p id="playerScore">0</p>
            </div>
            <div>
                <h3>Computer</h2>
                    <p id="comScore">0</p>
            </div>
        </div>
        <p id="resultText"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
